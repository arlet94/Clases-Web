<!--
    1. <hr align/>
    2. <ol> en vez de <ul>
    3. <table> para tablas, <td> columnas y colspan, <tr> filas y rowspan, bgcolor

    5. audio (mp3, wav y ogg), dos formas

-->
<body>

        Extra <audio controls autoplay loop>
    -->
    <audio controls>

 <!--

    -->
